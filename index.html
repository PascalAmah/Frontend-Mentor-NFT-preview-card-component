<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div role="main">
      <div class="card">
        <div class="nft-image">
          <img  src="images/image-equilibrium.jpg" alt="nft-image" />
          <div class="view-icon">
            <img src="images/icon-view.svg" alt="view-icon" />
          </div>
        </div>
        <div class="card-body">
         <a class="name" href="">Equilibrium #3429</a> <a ></a>
          <p class="details">Our Equilibrium collection promotes balance and calm.</p>
          <div  class="coin-detail">
            <div class="coin-detail-1">
              <img class="ethereum-icon" src="images/icon-ethereum.svg" alt="ethereum-icon" />
              <p class="ethereum">0.041 ETH</p>
            </div>
            <div class="duration-details">
              <img class="clock-icon" src="images/icon-clock.svg" alt="clock-icon" />
              <p class="duration">3 days left</p>
            </div>
          </div>
          <hr />
          <div class="profile">
            <div class="avatar">
              <img class="avatar-image" src="images/image-avatar.png" alt="avatar" />
            </div>
            <p class="creation">Creation of <a class="profile-name" href="">Jules Wyvern</a></span></p>
          </div>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/PascalAmah">PAscal MAchn</a>.
      </div>
    </div>
  </body>
</html>
